<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bangalore House Price Predictor</title>

<style>
    :root{
        --bg: #000000;
        --card: #0f0f0f;
        --muted: #1f2933;
        --text: #e6eef8;
        --subtle: #9aa6b2;
        --accent: #3b82f6;
        --accent-2: #2563eb;
        --danger: #ef4444;
        --radius-lg: 14px;
    }

    *{box-sizing:border-box}

    html,body{
        height:100%;
        margin:0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        background: var(--bg);
        color:var(--text);
    }

    body{
        display:flex;
        align-items:flex-start;
        justify-content:center;
        padding:48px 20px;
        min-height:100vh;
    }

    .container{
        width:100%;
        max-width:420px;
        background: var(--card);
        border-radius:var(--radius-lg);
        padding:28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        border:1px solid rgba(255,255,255,0.03);
        transition: transform 240ms ease, box-shadow 240ms ease;
        backdrop-filter: blur(6px);
    }

    .container:hover{
        transform: translateY(-4px);
        box-shadow: 0 18px 40px rgba(0,0,0,0.75);
    }

    h2{
        margin:0 0 18px 0;
        font-size:20px;
        font-weight:700;
        text-align:center;
        color:var(--text);
        letter-spacing:0.1px;
    }

    form{margin-top:6px}

    label{
        display:block;
        margin:0 0 8px 0;
        font-size:13px;
        color:var(--subtle);
        font-weight:600;
    }

    input[type="number"],
    select{
        width:100%;
        padding:12px 14px;
        border-radius:10px;
        border:1px solid rgba(255,255,255,0.05);
        background: #0b0b0b;
        font-size:15px;
        color:var(--text);
        outline:none;
        transition: box-shadow 160ms ease, border-color 160ms ease, transform 120ms ease;
        appearance:none;
    }

    input::placeholder{ color: rgba(230,238,248,0.45); font-weight:500 }

    input:focus, select:focus{
        border-color: rgba(59,130,246,0.9);
        box-shadow: 0 6px 18px rgba(37,99,235,0.12);
        transform: translateY(-1px);
        background: #0c0c0c;
    }

    button[type="submit"]{
        width:100%;
        margin-top:12px;
        padding:13px 16px;
        border-radius:12px;
        border:0;
        cursor:pointer;
        font-weight:700;
        font-size:15px;
        color:#fff;
        background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
        box-shadow: 0 8px 20px rgba(59,130,246,0.12);
        transition: transform 120ms ease, box-shadow 140ms ease, opacity 120ms ease;
    }

    button[type="submit"]:hover{ transform: translateY(-2px) }
    button[type="submit"]:active{ transform: translateY(0) scale(0.998) }
</style>
</head>

<body>

<div class="container">
    <h2>Bangalore House Price Predictor</h2>

    <!-- POST FORM -->
    <form action="/predict" method="post">

        <label>Location</label>
        <select name="location" required>
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select>

        <label>BHK</label>
        <input type="number" name="bhk" min="1" required>

        <label>Bathrooms</label>
        <input type="number" name="bath" min="1" required>

        <label>Total Sq Ft</label>
        <input type="number" name="total_sqft" min="1" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if predicted_price %}
    <div id="result" class="show" style="margin-top:16px; padding:14px; background:#0b0b0b; border-left:4px solid var(--accent); border-radius:10px;">
        Predicted Price: <b>{{ predicted_price }} Lakhs</b>
    </div>
    {% endif %}
</div>

</body>
</html>
