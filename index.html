<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bangalore House Price Predictor</title>

<style>
    :root{
        --bg: #000000;
        --card: #0f0f0f;        
        --muted: #1f2933;
        --text: #e6eef8;         
        --subtle: #9aa6b2;
        --accent: #3b82f6;
        --accent-2: #2563eb;
        --danger: #ef4444;
        --radius-lg: 14px;
    }

    *{box-sizing:border-box}

    html,body{
        height:100%;
        margin:0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        background: var(--bg);
        color:var(--text);
    }

    body{
        display:flex;
        align-items:flex-start;
        justify-content:center;
        padding:48px 20px;
        min-height:100vh;
    }

    .container{
        width:100%;
        max-width:420px;
        background: var(--card);
        border-radius:var(--radius-lg);
        padding:28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        border:1px solid rgba(255,255,255,0.03);
        transition: transform 240ms ease, box-shadow 240ms ease;
        backdrop-filter: blur(6px);
    }

    .container:hover{
        transform: translateY(-4px);
        box-shadow: 0 18px 40px rgba(0,0,0,0.75);
    }

    h2{
        margin:0 0 18px 0;
        font-size:20px;
        font-weight:700;
        text-align:center;
        color:var(--text);
        letter-spacing:0.1px;
    }

    form{margin-top:6px}

    label{
        display:block;
        margin:0 0 8px 0;
        font-size:13px;
        color:var(--subtle);
        font-weight:600;
    }

    input[type="number"],
    select{
        width:100%;
        padding:12px 14px;
        border-radius:10px;
        border:1px solid rgba(255,255,255,0.05);
        background: #0b0b0b;
        font-size:15px;
        color:var(--text);
        outline:none;
        transition: box-shadow 160ms ease, border-color 160ms ease, transform 120ms ease;
        appearance:none;
    }

    input::placeholder{ color: rgba(230,238,248,0.45); font-weight:500 }

    input:focus, select:focus{
        border-color: rgba(59,130,246,0.9);
        box-shadow: 0 6px 18px rgba(37,99,235,0.12);
        transform: translateY(-1px);
        background: #0c0c0c;
    }

    .field-row{
        display:flex;
        gap:12px;
    }

    .field-row input, .field-row select{
        flex:1;
    }

    button[type="submit"]{
        width:100%;
        margin-top:4px;
        padding:13px 16px;
        border-radius:12px;
        border:0;
        cursor:pointer;
        font-weight:700;
        font-size:15px;
        color:#fff;
        background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
        box-shadow: 0 8px 20px rgba(59,130,246,0.12);
        transition: transform 120ms ease, box-shadow 140ms ease, opacity 120ms ease;
    }

    button[type="submit"]:hover{ transform: translateY(-2px) }
    button[type="submit"]:active{ transform: translateY(0) scale(0.998) }
    button[type="submit"]:disabled{ opacity:0.6; cursor:not-allowed; box-shadow:none }

    #result{
        margin-top:18px;
        padding:14px;
        border-radius:10px;
        background: #0b0b0b;
        border-left:4px solid var(--accent);
        color:var(--text);
        font-weight:600;
        text-align:center;
        transform-origin: top center;
        opacity:0;
        max-height:0;
        overflow:hidden;
        transition: opacity 240ms ease, max-height 260ms ease, transform 240ms ease;
    }

    #result.show{
        opacity:1;
        max-height:400px;
        transform: translateY(0);
    }

    .msg-error{
        color:var(--danger);
        font-weight:700;
    }

    .meta{
        display:block;
        margin-top:8px;
        font-size:13px;
        color:var(--subtle);
        font-weight:600;
    }

    @media (max-width:420px){
        .container{ padding:18px; border-radius:12px }
        body{ padding:28px 12px }
    }
</style>
</head>

<body>

<div class="container">
    <h2>Bangalore House Price Predictor</h2>

    <form id="predictForm">
        <label>Location</label>
        <select id="location"></select>

        <label>BHK</label>
        <input type="number" id="bhk" required min="1" />

        <label>Bathrooms</label>
        <input type="number" id="bath" required min="1" />

        <label>Total Sq Ft</label>
        <input type="number" id="total_sqft" required min="1" />

        <button type="submit">Predict Price</button>
    </form>

    <div id="result"></div>
</div>

<script>
const locations = [
    "other","Whitefield","Sarjapur Road","Electronic City","Kanakpura Road",
    "Thanisandra","Yelahanka","Uttarahalli","Hebbal","Marathahalli",
    "Raja Rajeshwari Nagar","Bannerghatta Road","Hennur Road",
    "7th Phase JP Nagar","Haralur Road","Electronic City Phase II",
    "Rajaji Nagar","Chandapura","Bellandur","Hoodi",
    "Electronics City Phase 1","KR Puram","Yeshwanthpur","Begur Road",
    "Sarjapur","Kasavanhalli","Harlur","Banashankari","Hormavu",
    "Ramamurthy Nagar","Koramangala","Kengeri","Old Madras Road",
    "Varthur","Hosa Road","Jakkur","JP Nagar","Kothanur","Kaggadasapura",
    "Nagarbhavi","Thigalarapalya","Akshaya Nagar","TC Palaya",
    "Rachenahalli","Malleshwaram","8th Phase JP Nagar","Budigere",
    "HSR Layout","Jalahalli","Hennur","Bisuvanahalli","Hulimavu","Panathur"
];
let locSel = document.getElementById("location");
locations.forEach(l => {
    let opt = document.createElement("option");
    opt.value = l;
    opt.text = l;
    locSel.appendChild(opt);
});
document.getElementById("predictForm").addEventListener("submit", async function(e){
    e.preventDefault();

    let data = {
        location: document.getElementById("location").value,
        bhk: parseInt(document.getElementById("bhk").value),
        bath: parseInt(document.getElementById("bath").value),
        total_sqft: parseFloat(document.getElementById("total_sqft").value)
    };

    const minSqft = data.bhk * 100;
    const maxSqft = 7000; 

    if (data.total_sqft < minSqft) {
        document.getElementById("result").innerHTML =
            `<span class="msg-error">Invalid Input</span><br>
             A ${data.bhk} BHK home must be at least <b>${minSqft} sqft</b>.<br>
             You entered <b>${data.total_sqft} sqft</b>.`;

        document.getElementById("result").classList.add("show");
        return;
    }


    if (data.total_sqft > maxSqft) {
        document.getElementById("result").innerHTML =
            `<span class="msg-error">Invalid Input</span><br>
             Maximum supported size is <b>${maxSqft} sqft</b>.<br>
             You entered <b>${data.total_sqft} sqft</b>.<br>
             Large luxury villa data was removed during training.`;

        document.getElementById("result").classList.add("show");
        return;
    }


    const response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await response.json();

    document.getElementById("result").innerHTML = `
        Predicted Price: <b>${result.price_lakhs.toFixed(2)} Lakhs</b>
    `;

    document.getElementById("result").classList.add("show");
});

</script>

</body>
</html>
